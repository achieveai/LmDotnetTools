<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .agent-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .agent-selector select {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .agent-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .message-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .message-input button:hover {
            background: #5568d3;
        }

        .message-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .messages {
            max-height: 500px;
            overflow-y: auto;
            background: white;
            border-radius: 6px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message.system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .message.thinking {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            font-style: italic;
        }

        .message-header {
            font-weight: 600;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .debug-console {
            max-height: 600px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .debug-event {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid #4caf50;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .debug-event.error {
            border-left-color: #f44336;
        }

        .debug-timestamp {
            color: #808080;
            font-size: 11px;
        }

        .debug-type {
            color: #4fc3f7;
            font-weight: 600;
            margin: 5px 0;
        }

        .debug-data {
            color: #d4d4d4;
            margin-left: 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .controls button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #4caf50;
            color: white;
        }

        .btn-connect:hover {
            background: #45a049;
        }

        .btn-disconnect {
            background: #f44336;
            color: white;
        }

        .btn-disconnect:hover {
            background: #da190b;
        }

        .btn-clear {
            background: #ff9800;
            color: white;
        }

        .btn-clear:hover {
            background: #e68900;
        }

        .session-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .session-info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AG-UI Test Client</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="panel">
                    <h2>üí¨ Conversation</h2>

                    <div class="session-info" id="sessionInfo">
                        <strong>Session ID:</strong> <span id="sessionId">Not connected</span>
                    </div>

                    <div class="agent-selector">
                        <select id="agentSelect">
                            <option value="ToolCallingAgent">ToolCallingAgent - Calls tools based on input</option>
                            <option value="InstructionChainAgent" selected>InstructionChainAgent - Multi-turn instruction chains</option>
                        </select>
                    </div>

                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Type your message... (try 'weather in Paris' or '10 + 5')" />
                        <button id="sendButton" onclick="sendMessage()">Send</button>
                    </div>

                    <div class="messages" id="messages">
                        <div class="message system">
                            <div class="message-header">System</div>
                            <div class="message-content">Welcome to AG-UI Test Client! Connect to WebSocket to start chatting with agents.</div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn-connect" id="connectBtn" onclick="connect()">Connect</button>
                        <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                        <button class="btn-clear" onclick="clearMessages()">Clear Messages</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel">
                    <h2>üîç Debug Console</h2>
                    <div class="debug-console" id="debugConsole">
                        <div class="debug-event">
                            <div class="debug-timestamp">[System]</div>
                            <div class="debug-type">Debug console initialized</div>
                            <div class="debug-data">All WebSocket events will appear here</div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn-clear" onclick="clearDebug()">Clear Debug Log</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentSessionId = null;
        let messageHistory = [];

        function addMessage(role, content, isThinking = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isThinking ? 'thinking' : role}`;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.textContent = isThinking ? 'üí≠ Thinking' : role;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addDebugEvent(type, data, isError = false) {
            const debugDiv = document.getElementById('debugConsole');
            const eventDiv = document.createElement('div');
            eventDiv.className = `debug-event ${isError ? 'error' : ''}`;

            const timestamp = new Date().toLocaleTimeString();
            eventDiv.innerHTML = `
                <div class="debug-timestamp">[${timestamp}]</div>
                <div class="debug-type">${type}</div>
                <div class="debug-data">${JSON.stringify(data, null, 2)}</div>
            `;

            debugDiv.appendChild(eventDiv);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendButton');

            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        async function connect() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ag-ui/ws`;

                addDebugEvent('Connection', { url: wsUrl, status: 'Connecting...' });

                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('[DEBUG] WebSocket connected. currentSessionId:', currentSessionId);
                    addDebugEvent('WebSocket', {
                        status: 'Connected',
                        currentSessionId: currentSessionId || 'NOT SET YET'
                    });
                    addMessage('system', '‚úÖ Connected to AG-UI WebSocket. Waiting for session...');
                    // DON'T call updateStatus(true) yet - wait for SESSION_STARTED
                    const connectBtn = document.getElementById('connectBtn');
                    const disconnectBtn = document.getElementById('disconnectBtn');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received event:', data);
                        addDebugEvent('Event Received', data);
                        handleEvent(data);
                    } catch (error) {
                        console.error('Failed to parse message:', error);
                        addDebugEvent('Parse Error', { error: error.message, data: event.data }, true);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addDebugEvent('WebSocket Error', { error: error.toString() }, true);
                    addMessage('system', '‚ùå WebSocket error occurred');
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    addDebugEvent('WebSocket', { status: 'Disconnected' });
                    addMessage('system', 'üîå Disconnected from WebSocket');
                    updateStatus(false);
                    ws = null;
                    // Clear session ID on disconnect
                    currentSessionId = null;
                    document.getElementById('sessionId').textContent = 'Not connected';
                };

            } catch (error) {
                console.error('Connection error:', error);
                addDebugEvent('Connection Error', { error: error.message }, true);
                addMessage('system', `‚ùå Connection failed: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleEvent(event) {
            switch (event.type) {
                case 'SESSION_STARTED':
                    console.log('[DEBUG] SESSION_STARTED received. Setting currentSessionId:', event.sessionId);
                    currentSessionId = event.sessionId;
                    document.getElementById('sessionId').textContent = currentSessionId;
                    addMessage('system', `üìù Session started: ${currentSessionId}`);
                    addDebugEvent('Session ID Set', { sessionId: currentSessionId, source: 'SESSION_STARTED event' });

                    // Now that we have a session ID, enable sending messages
                    const indicator = document.getElementById('statusIndicator');
                    const text = document.getElementById('statusText');
                    const sendBtn = document.getElementById('sendButton');
                    indicator.classList.add('connected');
                    text.textContent = 'Connected & Ready';
                    sendBtn.disabled = false;
                    break;

                case 'RUN_STARTED':
                    addMessage('system', `üöÄ Agent ${event.agentName} started`);
                    break;

                case 'TEXT_MESSAGE_START':
                case 'TEXT_MESSAGE_CONTENT':
                    // Accumulate text content
                    if (event.content) {
                        const lastMessage = document.querySelector('.messages .message:last-child');
                        if (lastMessage && lastMessage.classList.contains('assistant')) {
                            lastMessage.querySelector('.message-content').textContent += event.content;
                        } else {
                            addMessage('assistant', event.content, event.isThinking || false);
                        }
                    }
                    break;

                case 'TEXT_MESSAGE_END':
                    // Message complete
                    break;

                case 'TOOL_CALL_START':
                    addMessage('system', `üîß Calling tool: ${event.toolName}`);
                    break;

                case 'TOOL_CALL_ARGS':
                    if (event.arguments) {
                        addMessage('system', `üì§ Tool arguments: ${event.arguments}`);
                    }
                    break;

                case 'TOOL_CALL_END':
                    if (event.result) {
                        addMessage('system', `‚úÖ Tool result: ${event.result}`);
                    }
                    break;

                case 'RUN_FINISHED':
                    addMessage('system', `üèÅ Agent finished (${event.status})`);
                    break;

                case 'RUN_ERROR':
                    addMessage('system', `‚ùå Error: ${event.message}`);
                    break;

                default:
                    console.log('Unhandled event type:', event.type);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const agentName = document.getElementById('agentSelect').value;

            if (!message) {
                addMessage('system', '‚ö†Ô∏è Please enter a message');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('system', '‚ö†Ô∏è Not connected to WebSocket');
                return;
            }

            console.log('[DEBUG] sendMessage called. currentSessionId:', currentSessionId);

            if (!currentSessionId) {
                console.warn('[DEBUG] WARNING: currentSessionId is null/undefined! Cannot send message.');
                addMessage('system', '‚ö†Ô∏è Not connected to session. Please wait for WebSocket connection.');
                addDebugEvent('Session ID Error', {
                    sessionId: currentSessionId,
                    error: 'Session ID not set. Cannot send message.'
                }, true);
                return;  // Don't send the message
            }

            // Add user message to UI
            addMessage('user', message);
            input.value = '';

            try {
                // Call REST API to trigger agent execution
                const requestBody = {
                    agentName: agentName,
                    message: message,
                    conversationId: currentSessionId,
                    stream: true
                };

                console.log('[DEBUG] Sending API request with body:', requestBody);
                addDebugEvent('API Request', {
                    agent: agentName,
                    message: message,
                    conversationId: currentSessionId,
                    sessionIdStatus: currentSessionId ? 'SET' : 'NULL'
                });

                const response = await fetch('/api/agent/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                addDebugEvent('API Response', result);

                if (result.status === 'error') {
                    addMessage('system', `‚ùå ${result.errorMessage}`);
                }
                // DON'T overwrite currentSessionId - the WebSocket owns the session ID
                // The controller should use the session ID we sent in conversationId

            } catch (error) {
                console.error('Failed to send message:', error);
                addDebugEvent('Send Error', { error: error.message }, true);
                addMessage('system', `‚ùå Failed to send message: ${error.message}`);
            }
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            addMessage('system', 'Messages cleared');
        }

        function clearDebug() {
            const debugDiv = document.getElementById('debugConsole');
            debugDiv.innerHTML = '';
            addDebugEvent('System', { message: 'Debug log cleared' });
        }

        // Enable Enter key to send messages
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-connect on page load
        window.addEventListener('load', () => {
            console.log('AG-UI Test Client loaded');
            addDebugEvent('System', { message: 'Test client initialized', version: '1.0' });
        });
    </script>
</body>
</html>
